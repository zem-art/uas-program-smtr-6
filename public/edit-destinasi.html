<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Destinasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
  <header class="bg-yellow-500 p-4 text-white text-xl font-bold">Edit Destinasi</header>
  <main class="p-6 max-w-xl mx-auto">
    <form action="/edit-destinasi" method="POST" class="space-y-4">
      <input type="hidden" name="id" value="1">
      <input type="text" name="nama" value="Bali" class="w-full border p-2 rounded">
      <textarea name="deskripsi" class="w-full border p-2 rounded">Pulau Dewata...</textarea>
      <input type="text" name="iklim" value="Tropis" class="w-full border p-2 rounded">
      <input type="text" name="budaya" value="Ngaben" class="w-full border p-2 rounded">
      <input type="url" name="gambar" value="/images/sample1.jpg" class="w-full border p-2 rounded">
      <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded">Update</button>
    </form>
  </main>
</body>
</html>
