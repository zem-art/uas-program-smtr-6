<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Destinasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
  <header class="bg-blue-600 p-4 text-white text-xl font-bold">Tambah Destinasi Baru</header>
  <main class="p-6 max-w-xl mx-auto">
    <form action="/tambah-destinasi" method="POST" class="space-y-4">
      <input type="text" name="nama" placeholder="Nama Destinasi" class="w-full border p-2 rounded">
      <textarea name="deskripsi" placeholder="Deskripsi" class="w-full border p-2 rounded"></textarea>
      <input type="text" name="iklim" placeholder="Jenis Iklim" class="w-full border p-2 rounded">
      <input type="text" name="budaya" placeholder="Budaya Lokal" class="w-full border p-2 rounded">
      <input type="url" name="gambar" placeholder="URL Gambar" class="w-full border p-2 rounded">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Simpan</button>
    </form>
  </main>
</body>
</html>
