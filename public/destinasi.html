<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tempat Wisata - Explore Nusantara</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563EB"
          }
        }
      }
    };
  </script>
</head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->
    <header class="bg-primary text-white py-4 shadow sticky top-0 z-50">
      <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Explore Nusantara</h1>
        <nav class="space-x-4 text-sm">
          <a href="index.html" class="hover:underline">Beranda</a>
          <a href="/kontak.html" class="hover:underline">Kontak</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto p-4">
      <h2 class="text-3xl font-bold my-6 text-center">Tempat Wisata Populer</h2>

      <div id="loading" class="text-center text-gray-600">Memuat destinasi...</div>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="destinations"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-5 mt-10" id="kontak">
      <p>&copy; 2025 Explore Nusantara. Kontak: info@nusantara.com</p>
    </footer>

    <!-- Scroll to top -->
    <button onclick="window.scrollTo({ top: 0, behavior: 'smooth' });"
      class="fixed bottom-4 right-4 bg-primary text-white p-2 rounded-full shadow-md hover:bg-blue-700 transition">
      ‚Üë
    </button>

    <!-- Script: Fetch destinations -->
    <script>
      fetch('http://localhost:3000/api/destinations')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('destinations');
          const loading = document.getElementById('loading');
          loading.style.display = 'none';

          if (!data.length) {
            container.innerHTML = '<p class="col-span-3 text-center text-gray-500">Belum ada data destinasi.</p>';
            return;
          }

          container.innerHTML = data.map(d => `
            <div class="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden">
              <img src="${d.image || 'https://source.unsplash.com/800x250/?indonesia'}"
                  alt="${d.name}" class="w-full h-40 object-cover">
              <div class="p-4">
                <h3 class="text-lg font-bold text-gray-800">${d.name}</h3>
                <p class="text-sm text-gray-600">üìç ${d.location}</p>
                <p class="text-sm text-gray-600">üå§Ô∏è ${d.climate}</p>
                <p class="text-sm mt-2 text-gray-700">${d.description.length > 100 ? `${d.description.substring(0,100)}...` : d.description}</p>
                <a href="detail-destinasi.html?id=${d.id}" class="inline-block mt-3 text-primary font-medium hover:underline">Lihat Detail</a>
              </div>
            </div>
          `).join('');
        })
        .catch(error => {
          document.getElementById('loading').innerText = 'Gagal memuat data destinasi.';
          console.error('Fetch error:', error);
        });
    </script>
  </body>
</html>
