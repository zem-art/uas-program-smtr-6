<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-20 bg-white p-6 rounded shadow">
    <a href="/">
      <h1 class="text-xl font-bold mb-4">Login Admin</h1>
    </a>
    <form action="/api/login" method="POST">
      <label class="block mb-2">Username:
        <input type="text" name="username" class="w-full p-2 border rounded">
      </label>
      <label class="block mb-2">Password:
        <input type="password" name="password" class="w-full p-2 border rounded">
      </label>
      <a href="/admin" type="bottom" class="mt-6 bg-blue-600 text-white px-4 py-2 rounded w-full">Login</a>
    </form>
  </div>
</body>
</html>
